  <body>

  <div class="container-fluid" id="app">

    <h1>Welcome to Jeeno Page</h1>

    <nav>
      <a class="main" @click="changeComp('jmain')" :style="{backgroundColor: (activeColor == 'main') ? '#1abc9c' : '' }"><router-link to="/">Главная</router-link></a>
      <a class="about" @click="changeComp('jabout')" :style="{backgroundColor: (activeColor == 'about') ? '#e74c3c' : '' }"><router-link to="/about">Обо мне</router-link></a>
      <a class="blog" @click="changeComp('jblog')" :style="{backgroundColor: (activeColor == 'blog') ? '#3498db' : '' }"><router-link to="/blog">Блог</router-link></a>
      <a class="portfolio" @click="changeComp('jportfolio')" :style="{backgroundColor: (activeColor == 'portfolio') ? '#9b59b6' : '' }"><router-link to="/portfolio">Портфолио</router-link></a>
      <a class="contact" @click="changeComp('jcontact')" :style="{backgroundColor: (activeColor == 'contact') ? '#e67e22' : '' }"><router-link to="/contact">Контакты</router-link></a>
      <div class="animation"></div>
    </nav>

    <div class="row">
      <div class="col-12">&nbsp;</div>
    </div>

    <div class="row">
      <div class="col-8 offset-2">
        <!--<component :is="compActive"></component>-->
        <router-view></router-view>
      </div>
    </div>

  </div>

  <template id="jmain">
    <div class="jmain">

      &nbsp;Main

    </div>
  </template>

  <template id="jabout">
    <div class="jabout">

      <div class="row">
        <div class="col-6 offset-3">

          &nbsp;<img src="./src/me.jpg" style="border-radius: 20px">

        </div>
      </div>

      <hr>

      <div class="" v-for="i in 10">{{ i }}</div>


    </div>
  </template>

  <template id="jblog">
    <div class="jblog">

      &nbsp;Blog

    </div>
  </template>

  <template id="jportfolio">
    <div class="jportfolio">

      &nbsp;Portfolio

    </div>
  </template>

  <template id="jcontact">
    <div class="jcontact">

      &nbsp;Contact

    </div>
  </template>

  <script type="text/javascript">


      function Pinger_ping(ip, callback) {

          if(!this.inUse) {

              this.inUse = true;
              this.callback = callback
              this.ip = ip;

              var _that = this;

              this.img = new Image();

              this.img.onload = function() {_that.good();};
              this.img.onerror = function() {_that.good();};

              this.start = new Date().getTime();
              this.img.src = "http://" + ip;
              this.timer = setTimeout(function() { _that.bad();}, 1500);

          }
      }

      // Pinger_ping('jeep-rap.ru');

      let Main = {template:"#jmain"};
      let About = {template:"#jabout"};
      let Blog = {template:"#jblog"};
      let Portfolio = {template:"#jportfolio"};
      let Contact = {template:"#jcontact"};

      let routes = [
          {path:'/',component: Main},
          {path:'/about',component: About},
          {path:'/blog',component: Blog},
          {path:'/portfolio',component: Portfolio},
          {path:'/contact',component: Contact},
      ];

      let router = new VueRouter({
          routes,
          mode: 'history'
      });

      let active = document.location.href;
      active = new URL(active);
      active = (active.pathname == '/') ? 'main' : active.pathname.slice(1) ;

      console.log(active);

      new Vue({
          el:'#app',
          data:{
              lava:'Body',
              compActive:'jmain',
              activeClass:'active',
              activeColor: active
          },
          methods:{
              changeComp(val){
                  //this.compActive = val;

                  if (val == 'jmain'){
                      this.activeColor = "main";
                  }
                  else if (val == 'jabout'){
                      this.activeColor = "about";
                  }
                  else if (val == 'jblog'){
                      this.activeColor = "blog";
                  }
                  else if (val == 'jportfolio'){
                      this.activeColor = "portfolio";
                  }
                  else if (val == 'jcontact'){
                      this.activeColor = "contact";
                  }
              }
          },
          components:{
              jmain: Main,
              jabout: About,
              jblog: Blog,
              jportfolio: Portfolio,
              jcontact: Contact
          },
          router: router
      });

  </script>

  </body>
