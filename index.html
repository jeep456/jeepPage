<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jeep.github.io</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <style type="text/css">

     .jmain, .jabout, .jblog, .jportfolio, .jcontact {
       /*background-color: #ff8f56;*/
       background-color: azure;
       border-radius: 20px;
       height: 100%;
       padding: 20px;
     }

     nav {
       margin: 27px auto 0;
       position: relative;
       width: 590px;
       height: 50px;
       background-color: #34495e;
       border-radius: 8px;
       font-size: 0;
     }
     nav a {
       line-height: 50px;
       height: 100%;
       font-size: 15px;
       display: inline-block;
       position: relative;
       z-index: 1;
       text-decoration: none;
       text-transform: uppercase;
       text-align: center;
       color: white;
       cursor: pointer;
     }
     nav .animation {
       position: absolute;
       height: 100%;
       top: 0;
       z-index: 0;
       transition: all .5s ease 0s;
       border-radius: 8px;
     }
     .main {
       width: 100px;
       border-radius: 8px;
       /*background-color: #1abc9c;*/
     }
     .mainClear {
       width: 100px;
       border-radius: 8px;
     }
     .about {
       width: 110px;
       border-radius: 8px;
       /*background-color: #e74c3c;*/
     }
     .blog {
       width: 100px;
       border-radius: 8px;
     }
     .portfolio {
       width: 160px;
       border-radius: 8px;
     }
     .contact {
       width: 120px;
       border-radius: 8px;
     }
     nav .main:hover~.animation {
       width: 100px;
       left: 0;
       background-color: #1abc9c;
     }
     nav .about:hover~.animation {
       width: 110px;
       left: 100px;
       background-color: #e74c3c;
     }
     nav .blog:hover~.animation {
       width: 100px;
       left: 210px;
       background-color: #3498db;
     }
     nav .portfolio:hover~.animation {
       width: 160px;
       left: 310px;
       background-color: #9b59b6;
     }
     nav .contact:hover~.animation {
       width: 120px;
       left: 470px;
       background-color: #e67e22;
     }

     .jmainActive{
       /*width: 120px;*/
       /*left: 470px;*/
       border-radius: 8px;
       background-color: #1abc9c;
     }

     .active{
       /*width: 120px;*/
       /*left: 470px;*/
       border-radius: 8px;
       /*background-color: #e74c3c;*/
     }

     body {
       background: #2c3e50;
       padding-bottom: 20px;
     }
     h1 {
       text-align: center;
       margin: 40px 0 40px;
       text-align: center;
       font-size: 30px;
       color: #ecf0f1;
       text-shadow: 2px 2px 4px #000000;
       font-family: 'Cherry Swash', cursive;
     }

     p {
       position: absolute;
       bottom: 20px;
       width: 100%;
       text-align: center;
       color: #ecf0f1;
       font-family: 'Cherry Swash',cursive;
       font-size: 16px;
     }

     span {
       /*color: #2BD6B4;*/
     }


    </style>

  </head>
  <body>

  <div class="container-fluid" id="app">

    <h1>Welcome to Jeeno Page</h1>

    <nav>
      <a class="main" href="#" @click="changeComp('jmain')" :style="{backgroundColor: (activeColor == 'main') ? '#1abc9c' : '' }">Главная</a>
      <a class="about" href="#" @click="changeComp('jabout')" :style="{backgroundColor: (activeColor == 'about') ? '#e74c3c' : '' }">Обо мне</a>
      <a class="blog" href="#" @click="changeComp('jblog')" :style="{backgroundColor: (activeColor == 'blog') ? '#3498db' : '' }">Блог</a>
      <a class="portfolio" href="#" @click="changeComp('jportfolio')" :style="{backgroundColor: (activeColor == 'portfolio') ? '#9b59b6' : '' }">Портфолио</a>
      <a class="contact" href="#" @click="changeComp('jcontact')" :style="{backgroundColor: (activeColor == 'contact') ? '#e67e22' : '' }">Контакты</a>
      <div class="animation"></div>
    </nav>

    <div class="row">
      <div class="col-12">&nbsp;</div>
    </div>

    <div class="row">
      <div class="col-8 offset-2">
        <component :is="compActive"></component>
      </div>
    </div>

  </div>

  <template id="jmain">
    <div class="jmain">

      &nbsp;Main

    </div>
  </template>

  <template id="jabout">
    <div class="jabout">

      <div class="row">
        <div class="col-6 offset-3">

          &nbsp;About

        </div>
      </div>

    </div>
  </template>

  <template id="jblog">
    <div class="jblog">

      &nbsp;Blog

    </div>
  </template>

  <template id="jportfolio">
    <div class="jportfolio">

      &nbsp;Portfolio

    </div>
  </template>

  <template id="jcontact">
    <div class="jcontact">

      &nbsp;Contact

    </div>
  </template>

  <script type="text/javascript">

      new Vue({
          el:'#app',
          data:{
              lava:'Body',
              compActive:'jmain',
              activeClass:'active',
              activeColor:'main'
          },
          methods:{
              changeComp(val){
                  this.compActive = val;

                  if (val == 'jmain'){
                      this.activeColor = "main";
                  }
                  else if (val == 'jabout'){
                      this.activeColor = "about";
                  }
                  else if (val == 'jblog'){
                      this.activeColor = "blog";
                  }
                  else if (val == 'jportfolio'){
                      this.activeColor = "portfolio";
                  }
                  else if (val == 'jcontact'){
                      this.activeColor = "contact";
                  }
              }
          },
          components:{
              jmain: {
                  template:"#jmain"
              },
              jabout:{
                  template:"#jabout"
              },
              jblog:{
                  template:"#jblog"
              },
              jportfolio:{
                  template:"#jportfolio"
              },
              jcontact:{
                  template:"#jcontact"
              }
          }
      });

  </script>

  </body>
</html>
